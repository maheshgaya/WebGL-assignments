<!DOCTYPE html>

<title>Rotating Cross</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float xPosition;
uniform float yPosition;
uniform float theta;


void main()
{
    float s = sin( theta );
    float c = cos( theta );

    gl_Position.x = (-s * vPosition.y + c * vPosition.x) + xPosition ;
    gl_Position.y =  (s * vPosition.x + c * vPosition.y) + yPosition;
    gl_Position.z = 0.0;
    gl_Position.w = 2.0;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform float red;
uniform float green;
uniform float blue;


void main()
{
    gl_FragColor = vec4( red, green, blue, 1.0 );
}
</script>
